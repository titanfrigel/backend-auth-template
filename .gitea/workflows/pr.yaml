#   Author: Hugo Kirch
#   Description: This workflow is userd to test a .NET Core application with dotnet test.
#   Version: 1.0
#   Needed Secrets: None
#   Needed Variables: None
#   Important parameter: Project Name

name: Pull Request Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [8.*]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore BackendAuthTemplate.sln
      - name: Test with dotnet
        run: dotnet test BackendAuthTemplate.sln