#   Author: Hugo Kirch
#   Description: This workflow is used to build and publish a Docker image into Gitea Container Registry.
#                The image is tagged with the release tag and latest.
#                If the release is a pre-release, the image is named <repo-name>-pre, otherwise it just uses the repo name.
#   Version: 1.1
#   Needed Secrets: REGISTRY_USER, REGISTRY_TOKEN, PORTAINER_WEBHOOK
#   Needed Variables: REGISTRY_URI
#   Important parameter: Path to the Dockerfile folder (context), Name of the solution, project and name of the DbContext (restore and add-migration)


name: Build and publish Docker image into Gitea Container Registry

on:
  release:
    types: [published]
  push:
    branches:
      - dev

jobs:
  # -------------------------------------------
  # 1) AUTO-GENERATE & COMMIT EF MIGRATIONS
  # -------------------------------------------
  auto-generate-migration:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          # Ensure we can push changes back if needed
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore BackendAuthTemplate.sln # Name of the solution

      - name: Restore Tools
        run: dotnet tool restore

      - id: add-migration
        name: Add new auto migration
        run: | # Name of the project (x2) and name of the dbContext
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          dotnet ef migrations add Auto_${TIMESTAMP} --project ./src/Infrastructure --startup-project ./src/API --context AppDbContext -o Data/Migrations
          echo "TIMESTAMP=${TIMESTAMP}" >> $GITHUB_OUTPUT

      - name: Commit migration
        run: |
          # Add [skip ci] to avoid re-triggering the same workflow in an infinite loop
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto migration for ${GITHUB_SHA} [skip ci]"
          git push origin dev

  # -------------------------------------------
  # 2) BUILD AND PUBLISH IMAGE
  # -------------------------------------------
  build-and-publish-image:
    runs-on: ubuntu-latest
    needs: [auto-generate-migration]
    if: always() && (needs.auto-generate-migration.result == 'skipped' || needs.auto-generate-migration.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest dev commit
        if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
        run: |
          git checkout dev
          git pull origin dev

      - id: lower-repo
        name: Repository to lowercase
        run: |
          echo "repository=${GITHUB_REPOSITORY@L}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY_URI }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - id: pre-image-tag
        name: adds -pre to the image tag if it is a pre-release
        if: github.event.release.prerelease == true
        run: |
          echo "pre=-pre" >> $GITHUB_OUTPUT

      - name: Build and push release image
        if: github.event_name == 'release'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/API/Dockerfile # Path to the Dockerfile
          push: true
          tags: |
            ${{ vars.REGISTRY_URI }}/${{ steps.lower-repo.outputs.repository }}${{ steps.pre-image-tag.outputs.pre }}:latest
            ${{ vars.REGISTRY_URI }}/${{ steps.lower-repo.outputs.repository }}${{ steps.pre-image-tag.outputs.pre }}:${{ github.event.release.tag_name }}

      - name: Build and push dev image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/API/Dockerfile # Path to the Dockerfile
          push: true
          tags: |
            ${{ vars.REGISTRY_URI }}/${{ steps.lower-repo.outputs.repository }}:dev

      - name: Trigger Portainer webhook
        if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
        uses: sozo-design/curl@v1.0.2
        with:
          args: -X POST ${{ secrets.PORTAINER_WEBHOOK }}